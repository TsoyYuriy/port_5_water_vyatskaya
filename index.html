<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/normalize.css">
   <link rel="stylesheet" href="styles/style.css">
   <title>Вода "Вятская"</title>
</head>
<body>
   <div class="bg-general">
      <header class="header">
         <div class="top-container">
            <div class="container">
               <div class="header__wrap">
                  <a href="#" class="logo"></a>
                  <input class="burger-checkbox" type="checkbox" id="burger-checkbox--check">
                  <label class="burger-checkbox__label" for="burger-checkbox--check">
                     <span class="burger__line"></span>
                  </label>
                  
                  <nav class="nav">
                     <ul class="menu">
                        <li><a href="#" class="menu__link">производство</a></li>
                        <li><a href="#" class="menu__link">вода</a></li>
                        <li><a href="#" class="menu__link">напитки</a></li>
                        <li><a href="#" class="menu__link">доставка</a></li>
                        <li><a href="#" class="menu__link">контакты</a></li>
                     </ul>
                  </nav>
               </div><!--header__wrap-->
            </div><!--container-->
         </div><!--top-container-->
      </header>
                  
                  
      <div class="top-container">
         <div class="promo">
            <div class="promo__bottle"></div>
            <div class="container">
               <div class="contacts">
                  <div class="contacts__col">
                     <p class="contacts__text">+7 (8334) 3-83-66</p>
                     <a href="#" class="contacts__icon contacts__icon--tel"></a>
                  </div>
                  <div class="contacts__col">
                     <p class="contacts__text">+7 (953) 696-83-66</p>
                     <a href="#" class="contacts__icon contacts__icon--whatsapp"></a>
                  </div>
                  <div class="contacts__col">
                     <p class="contacts__text">@vodaviatskaia</p>
                     <a href="#" class="contacts__icon contacts__icon--insta"></a>
                  </div>
               </div>
               <h1 class="promo__title">артезианская вода с доставкой по казани</h1>
               <form>
                  <div class="form__wrap">       
                     <input type="tel"
                        placeholder="ваш телефон"
                        class="form__input">
                     <button class="form__btn">заказать</button>
                  </div>
               </form>
            </div><!--container-->
         </div> <!--promo --> 

         <div class="advantage">
            <h2 class="advantage__title">Три причины 
               заказать воду Вятскую</h2>
            <div class="advantage__corusel"></div>
         </div>


      </div><!--top-container-->
     


</div><!--bg-general-->
      
   
</body>
</html>
